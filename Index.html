<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="styles.css">
        
   
</head>
<body>
    
    <div class="container">
        <header>
    <h1>AI Poem generator</h1>
    </header>

    <main>
        <form id="poem-generator-form">
        <input type="text" placeholder="Enter a topic for your poem" 
        autofocus
         required
         class="instructions"
         autocomplete="off"/>
        <input type="submit" class="submit-button"/>
        
        </form>
    </main>
    <div class="poem" id="poem"></div>
 
     <footer>
        This AI project was coded by <a href="https://github.com/rtshenolo621-design" target="_blank">Tshenolo Molatlhegi</a> on <a href="https://github.com/rtshenolo621-design/AI-Poem-generator" target="_blank">
            GitHub</a> and hosted on <a href="https://app.netlify.com/projects/ai-poem-genera/overview" target="_blank">Netlify</a>
     </footer>
     </div>
     <script src="Java.js"></script>
</body>
</html>
